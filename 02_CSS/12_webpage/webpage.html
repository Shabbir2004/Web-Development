<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Webpage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #aebfe2, #97b1e4);
      }

      #upper {
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        height: 350px;
        overflow: hidden;
        border-radius: 30px;
        margin-top: 5px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      #upper:hover {
        transform: scale(1.01);
      }

      .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.9);
      }

      .cards-wrapper {
        display: flex;
        justify-content: space-evenly;
        gap: 50px;
        flex-wrap: wrap;
        margin: 40px 20px 40px;
      }

      .content {
        border: none;
        height: 300px;
        width: 300px;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        background: white;
        position: relative;
      }

      .card-content {
        height: 100%;
        width: 100%;
      }

      .card-content img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .content:hover img {
        transform: scale(1.05);
      }

      .card-content button {
        position: absolute;
        color: white;
        background-color: rgb(15, 105, 138);
        border: none;
        padding: 10px 30px;
        margin-top: 110px;
        display: block;
        width: 80%;
        border-radius: 25px;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .card-content button:hover {
        background-color: rgb(58, 177, 216);
      }

      @media (max-width: 992px) {
        .cards-wrapper {
          justify-content: center;
        }
      }

      .copy {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid black;
        height: 60px;
        margin-bottom: 40px;
        border-radius: 20px;
      }

      .copyright {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="carousel-container">
      <div
        id="upper"
        class="carousel slide"
        data-ride="carousel"
        data-interval="3000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./slide1.jpg" alt="First slide" />
          </div>
          <div class="carousel-item">
            <img src="./slide2.jpg" alt="Second slide" />
          </div>
          <div class="carousel-item">
            <img src="./slide3.jpg" alt="Third slide" />
          </div>
        </div>
      </div>
    </div>

    <div class="cards-wrapper">
      <div class="content">
        <div class="card-content">
          <img src="./slide4.jpg" alt="Card image" />
          <button>Watch Now</button>
        </div>
      </div>

      <div class="content">
        <div class="card-content">
          <img src="./slide4.jpg" alt="Card image" />
          <button>Watch Now</button>
        </div>
      </div>

      <div class="content">
        <div class="card-content">
          <img src="./slide4.jpg" alt="Card image" />
          <button>Watch Now</button>
        </div>
      </div>
    </div>

    <div class="copy">
      <div class="copyright">
        <p>All rights reserved &#xA9; 2024 MyCompany.</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
