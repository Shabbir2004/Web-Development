<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        position: relative; 
        border: 2px solid black;
        border-radius: 10px;
        width: 400px;
        background-color: bisque;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 400px;
      }

      .image {
        position: absolute;
       margin-top: 10px; 
        left: 50%; 
        transform: translateX(-50%);
      }

      .heading {
        margin-top:250px; 
        text-align: center;
      }

      .buy {
        margin-top: 20px;
        display: flex;
        gap: 30px;
       
      }

      .buy button {
        display: flex;
        justify-content: center;
        justify-content: space-around;
        padding: 10px 20px;
        width: 150px;
        font-size: 1em;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .buy button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="./shoe.jpg" alt="Futuristic Shoe" width="200px" height="200px" />
        </div>

        <div class="heading">
          <h1>FUTERISTIC HC SHOE</h1>
        </div>

        <div class="buy">
          <button>BUY NOW</button>
          <button>ADD TO CART</button>
        </div>
      </div>
    </div>
  </body>
</html>
